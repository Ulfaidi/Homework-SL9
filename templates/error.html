<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Diary - Detail</title>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/';"></div>
      <div class="container">
        <div class="d-flex justify-content-between align-items-end">
          <div>
            <h1 id="word" style="display: inline">Your word, "{{ request.args.get("word") }}" could not be found</h1>
            <h3>Here are some suggested words</h3>
            {% for suggestion in request.args.get("suggestions").split(",") %}
            <a href="#" class="btn btn-primary mb-2 suggestion" data-word="{{ suggestion }}">{{ suggestion }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".suggestion").forEach((button) => {
        button.addEventListener("click", function () {
          const word = this.getAttribute("data-word");
          window.location.href = `/detail/${word}?status_give=new`;
        });
      });
    </script>
  </body>
</html>
